{% extends "layout.html" %}

{% block header %}Members{% endblock %}

{% block section %}<!--section-->
	<div class="row">
		<div class="offset-lg-4 col-lg-4 offset-lg-4">
			<div class="form-group">
				<form action="#" method="post" >
					<label for="userid">Username:</label>
					<input type="text" id="userid" class="form-control" /><br />
					<label for="pass">Password:</label>
					<input type="password" id="pass" class="form-control" /><br />
					<input type="submit" value="submit" class="btn btn-primary" />
					&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ url_for("signup") }}">New Member signup </a>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
